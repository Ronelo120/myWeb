<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
        {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #001344;
            color: #333;
        }

        header 
        {
            background-image: url('https://i.pinimg.com/736x/63/1d/e6/631de623ba5d026c0fa616e6aa4f276d.jpg'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            color: white;
            text-align: center;
            position: relative;
            padding-top: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 750px;
    }

        header h1 {
            margin: 20rem 0;
        }

        nav 
        {
            background: rgba(0, 0, 0, 0.5); 
            color: white;
            padding: 0.5rem;
            text-align: center;
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%; 
        }

        nav a 
        {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }

        nav a:hover 
        {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 1rem 0;
        }

        .product p {
            color: #555;
            padding: 0 1rem;
        }

        .product .price {
            font-size: 1.2rem;
            color: #ff5733;
            margin-bottom: 1rem;
        }

        .product button {
            position: relative;
            bottom: 10px;
            background-color: #ff5733;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #e74c3c;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <h1>Welcome home Friend!</h1>
    </header>

    <div class="container">
        <section class="products">
            <div class="product">
                <img src="https://img.freepik.com/premium-psd/whip-png-isolated-transparent-background_191095-11685.jpg?w=740" alt="Product 1">
                <h3>Product 1</h3>
                <p>High-quality product to meet your needs.</p>
                <p class="price">&#8369; 500.00</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://m.media-amazon.com/images/I/51+-zK6hrOL._AC_SL1200_.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Experience the best with this amazing item.</p>
                <p class="price">&#8369; 750.00</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Chris_Rock_1995.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Unmatched quality at an affordable price.</p>
                <p class="price">&#8369; 1000.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 You're friendly neighborhood. All Rights Reserved.</p>
    </footer>
</body>
</html>
